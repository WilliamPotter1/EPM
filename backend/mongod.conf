# MongoDB Configuration File

# Database path
dbpath: C:\data\db

# Log file location
logpath: C:\data\log\mongod.log

# Log file append mode
logappend: true

# Port number
port: 27017

# Bind IP (0.0.0.0 for all interfaces)
bindIp: 0.0.0.0

# Enable authentication (optional)
# auth: true

# Enable journaling
journal:
  enabled: true 